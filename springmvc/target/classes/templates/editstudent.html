<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Student Management System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">
                    Update Student
                </h1>
                <div class="card-body">
                    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                        <div class="my-2">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="Enter First Name">
                        </div>
                        <div class="my-2">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
                        </div>
                        <div class="my-2">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="Enter Email">
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary my-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
